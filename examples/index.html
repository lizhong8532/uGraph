<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editor</title>
	<link rel="stylesheet" type="text/css" href="css/default.css" />
  <script src="../dist/ugraph.js"></script>
</head>
<body>
	<div class="toolbar">
		<button onclick="zoomOut()">Zoom Out</button>
		<button onclick="zoomIn()">Zoom In</button>
		<button onclick="zoomActual()">Zoom Actual</button>
		<button onclick="exportJson()">Export JSON</button>
		<button onclick="exportSvg()">Export SVG</button>
		<button onclick="exportPng()">Export PNG</button>
	</div>
	<div id="graph"></div>

	<script>

		var graph;

    var randomInt = function (min = 0, max = 1000) {
      return Number(min) + Math.floor(Math.random() * (Number(max) - Number(min)));
    };

    var randomRgb = function () {
      return 'rgb(' + randomInt(0, 255) + ', ' + randomInt(0, 255) + ', '+ randomInt(0, 255) +')';
    }

		function zoomOut() {
			graph.zoomOut();
		}

		function zoomIn() {
			graph.zoomIn();
		}

		function zoomActual() {
      graph.zoomActual();
    }

    function exportJson() {
      graph.exportJson().toFile();
    }

    function exportSvg() {
      graph.exportSvg().toFile();
    }

    function exportPng() {
      graph.exportPng().toFile();
    }

		var random = function (min, max) {
			return Number(min) + Math.floor(Math.random() * (Number(max) - Number(min)))
		};

	  window.onload = function () {
	  	// Init graph
	    graph = new Graph(document.querySelector('#graph'));

	    // Definition JSON data
		  var json = {

		  	// Nodes
		  	nodes: [
				  {
				  	x: 100,
					  y: 100,
					  width: 300,
					  height: 200,

					  // TODO Need provide getShapesName function of Graph
					  // Shape view call the function graph.getShapesName
					  shape: 'rect'
				  },

				  {
					  x: 200,
					  y: 300,
					  width: 500,
					  height: 300,

					  // TODO Need provide getShapesName function of Graph
					  // Shape view call the function graph.getShapesName
					  shape: 'circle'
				  }
			  ]
		  };

			(function () {
				var nodes = [];
				var maxWidth = document.body.clientWidth;
				var maxHeight = document.body.clientHeight;
				var nodeMax = 100;
				var nodeMin = 10;
				for (var i = 0; i < 100; i++) {
					nodes.push({
						x: random(0, maxWidth - nodeMax),
						y: random(0, maxHeight - nodeMax),
						width: random(nodeMin, nodeMax),
						height: random(nodeMin, nodeMax),
						shape: random(0, 10) > 5 ? 'circle' : 'rect',
            value: 'Text',
						style: 'fillColor=' + randomRgb()
					});
				}

        nodes.push({
          x: 0,
          y: 0,
          width: 100,
          height: 200,
          shape: 'circle',
          value: 'Text',
          style: 'fillColor=red'
        });

				json.nodes = nodes;				
			})();


      // Set background image
      graph.setBackgroundImage('./images/grid_bg.png');

		  // Load text json format
		  graph.loadJson(JSON.stringify(json));

		  // Render graph
		  graph.render();

	  };
	</script>
</body>
</html>
